<div class="card p-4 shadow">
  <h2>Contact</h2>
  <p>{{message}}</p>
  <form ng-submit="submitForm()">
    <div class="mb-3"><label>Name</label><input class="form-control" ng-model="form.name" required></div>
    <div class="mb-3"><label>Email</label><input type="email" class="form-control" ng-model="form.email" required></div>
    <div class="mb-3"><label>Message</label><textarea class="form-control" ng-model="form.message" required></textarea></div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <p class="text-success mt-2" ng-show="submitted">Thanks! We'll get back to you.</p>
</div>
