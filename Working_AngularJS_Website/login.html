<div class="card p-4 shadow">
  <h2>Login</h2>
  <form ng-submit="login()">
    <div class="mb-3"><label>Email</label><input type="email" class="form-control" ng-model="user.email" required></div>
    <div class="mb-3"><label>Password</label><input type="password" class="form-control" ng-model="user.password" required></div>
    <button class="btn btn-success" type="submit">Login</button>
  </form>
</div>
