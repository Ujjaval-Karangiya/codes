<div class="card p-4 shadow">
  <h2>Sign Up</h2>
  <form ng-submit="register()">
    <div class="mb-3"><label>Email</label><input type="email" class="form-control" ng-model="newUser.email" required></div>
    <div class="mb-3"><label>Password</label><input type="password" class="form-control" ng-model="newUser.password" required></div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
