<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AgriKnowledge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <form class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-green-700">Sign Up</h2>
    <input type="text" placeholder="Name" class="w-full mb-4 px-4 py-2 border rounded">
    <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded">
    <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded">
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Create Account</button>
    <p class="mt-4 text-sm text-center text-gray-600">Already have an account?
      <a href="login.html" class="text-green-600">Login</a></p>
  </form>
</body>
</html>
