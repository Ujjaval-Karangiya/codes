<title>CSS Assignment</title> 
<style>
  *{
    text-align: center;
  }
  #mt{
    color: blue;
  }
  h1,h3,h5{
    font-family: Georgia, 'Times New Roman', Times, serif;
  }
  .p{
    color: white;
    background-color: cornflowerblue;
  }
  div >button{
    color: azure;
    background-color: purple;
  }
  button:hover{
    background-color: yellow;
    color: blue;
  }
  p:nth-of-type(2n-1){
    color: yellow;
  }
  h1::first-letter{
    color: red;
  }
  input[type="checkbox"]:checked+label{
    color: green;
  }
</style>
</head> 
<body> 
<h1 id="mt">CSS Practice</h1> 
<h3>Let's learn about selector.</h3> 
<!-- Paragraph1 --> 
<p class="p">There are multiple selectors in css.</p> 
<!-- Paragraph2 --> 
<p class="p">Some of them include class selector, id selector etc.</p> 
<!-- Paragraph3 --> 
<p class="p">And we can also combine these too.</p> 
<div> 
<h5>Did you like the practice set?</h5> 
<input type="checkbox" id="yes" /> 
<label for="yes">Yes</label> 
<br /> 
<button>Learn next!</button> 
</div>
